[api]
host = 0.0.0.0
port =  5022
debug =  0
enable_dns_lookup = 1
paste_config = /etc/cdsapi/api_paste.ini


[log]
handler = rotating, console
path = /var/log/cds/cdsapi.log
max_bytes = 1*1024*1024
back_count =  5
level = 0


[db]
host = localhost
port = 3306
user = admin
passwd = 123456
name = apicloud
driver = driver
iaas = iaas
tasks = tasks
instances = instances
template = template
iptable = iptable


[driver]
iaas = openstack, vsphere
default = vsphere
